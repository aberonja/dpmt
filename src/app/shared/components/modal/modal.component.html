<ds-dialog
  [type]="state.type"
  [heading]="state.heading"
  [primaryAction]="state.primaryAction"
  secondary-action="Cancel"
  [isOpen]="state.isOpen"
  [confirmLoading]="isProcessing"
  (onConfirm)="primaryAction()"
  (onCancel)="onDialogCancel()"
>
  <p>
    {{ state.text }}
  </p>
</ds-dialog>
